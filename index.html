<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- MODIFIED: Added maximum-scale=1 to prevent iOS zoom on input focus -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>HTML Crossword</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>Crossword</h1>
        <div id="stats-container"> <!-- ADDED: Container for stats -->
             <p id="info-text">Generating puzzle...</p>
             <!-- ADDED: Elements for guess count and hints -->
             <div id="game-stats">
                <span>Guesses: <strong id="guess-count">0</strong></span>
                <button id="hint-button">Hint (<span id="hints-remaining">3</span>)</button>
             </div>
        </div>
        <div id="grid-container"></div>
    </div>

    <div id="keyboard">
        <!-- Keyboard rows remain the same -->
        <div class="keyboard-row">
            <button data-key="Q">Q</button>
            <button data-key="W">W</button>
            <button data-key="E">E</button>
            <button data-key="R">R</button>
            <button data-key="T">T</button>
            <button data-key="Y">Y</button>
            <button data-key="U">U</button>
            <button data-key="I">I</button>
            <button data-key="O">O</button>
            <button data-key="P">P</button>
        </div>
        <div class="keyboard-row">
            <button data-key="A">A</button>
            <button data-key="S">S</button>
            <button data-key="D">D</button>
            <button data-key="F">F</button>
            <button data-key="G">G</button>
            <button data-key="H">H</button>
            <button data-key="J">J</button>
            <button data-key="K">K</button>
            <button data-key="L">L</button>
        </div>
        <div class="keyboard-row">
            <button data-key="ENTER" class="key-wide">ENTER</button>
            <button data-key="Z">Z</button>
            <button data-key="X">X</button>
            <button data-key="C">C</button>
            <button data-key="V">V</button>
            <button data-key="B">B</button>
            <button data-key="N">N</button>
            <button data-key="M">M</button>
            <button data-key="DEL" class="key-wide">DEL</button>
        </div>
    </div>

    <div id="win-overlay" class="hidden">
        <div id="win-message">
            <h2>YOU WIN!</h2>
            <p>You solved it in <strong id="win-guesses">0</strong> guesses!</p>
            <!-- ADDED: Play again button -->
            <button id="play-again-button">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
